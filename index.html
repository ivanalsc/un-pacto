<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un pacto.</title>
    <link rel="shortcut icon" href="images/hop.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bfbeccced.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&family=Istok+Web:ital@1&display=swap"
        rel="stylesheet">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header class='d-flex justify-content-between'>
            <div class="logo ml-3 mt-2">
                <a href="index.html">
                    <img src='images/hop.svg' alt="Un pacto." class='mr-2'>
                    Un pacto.
                </a>

            </div>
            <div class='cart-icon mt-2 mr-3'>

                <img src="images/beer-box.svg" class='show-cart' alt="cart">

            </div>
        </header>
        <div class="cart mt-0">
            <table id="cart-list" class='table table-dark mb-0'>
                <thead>
                    <tr>
                        <th scope='col'>Nombre</th>
                        <th scope='col'>Precio</th>
                        <th scope='col'>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>


            </table>
            <button class='button empty'>Vaciar Carrito</button>



        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/1.jpg" class="d-block w-100 img-fluid" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container text-center mt-3 texto">
            <h1>Tenemos birra, tenemos un pacto.</h1>

            <a href="shop.html">Ir a comprar</a>

        </div>

        <footer class='text-center mt-5 pt-3'>
            <p>
                Seguinos en <a href="#"><i class="fab fa-instagram ml-1"></i></a>
            </p>
        </footer>






    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
